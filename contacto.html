<!DOCTYPE html>
<html>
	<head>
		<title>Contacto</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body id="contacto">
		<nav class="navbar navbar-expand-md bg-transparent">
			<div class="container-fluid">
				<a class="navbar-brand me-0" href="index.html">
					<img
						src="img/logo.png"
						class="rounded float-start h-25 w-25"
						alt="Logo"
					/>
				</a>

				<button
					class="navbar-toggler fs-1 shadow-none border-0"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarText"
					aria-controls="navbarText"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<i class="bi bi-list text-primary"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<a
							class="nav-link text-primary"
							aria-current="page"
							href="index.html"
							>Home</a
						>
						<a class="nav-link text-primary" href="#">Otros Torneos</a>
						<strong>
							<a class="nav-link text-primary" href="contacto.html">Contacto</a>
						</strong>
						<a class="nav-link text-primary" href="#">Quienes Somos</a>
					</ul>
				</div>
			</div>
		</nav>
		<main class="container-fluid text-primary">
			<div class="row">
				<div class="mt-5 mb-5 col-12 text-center">
					<h2>Contáctanos!</h2>
					<p>
						Haremos todo lo posible para mejorar tu experiencia en nuestra web
					</p>
				</div>
				<div
					class="informacion mt-5 col-md-6 col-sm-12 align-items-center justify-content-center"
				>
					<div class="row justify-content-center p-2">
						<div class="col-md-3 col-sm-2"></div>
						<div
							class="align-items-center justify-content-center bg-white rounded-circle iconbackground col-1"
						>
							<i class="bi bi-telephone-fill fs-3"></i>
						</div>
						<div class="col-7">
							<h3>Teléfono</h3>
							<p class="text-white">111-333-555-777-999</p>
						</div>
					</div>
					<div class="row justify-content-center p-2">
						<div class="col-md-3 col-sm-2"></div>
						<div
							class="align-items-center justify-content-center bg-white rounded-circle iconbackground col-1"
						>
							<i class="bi bi-envelope-fill fs-3"></i>
						</div>
						<div class="col-7">
							<h3>Email</h3>
							<p class="text-white">contacto@profesionalgaming.com</p>
						</div>
					</div>
					<div class="row justify-content-center p-2">
						<div class="col-md-3 col-sm-2"></div>
						<div
							class="align-items-center justify-content-center bg-white rounded-circle iconbackground col-1"
						>
							<i class="bi bi-geo-alt-fill fs-3"></i>
						</div>
						<div class="col-7">
							<h3>Direccion</h3>
							<p class="text-white">
								50.078606, 14.416338 <br />
								Nueva, Praga, Chequia
							</p>
						</div>
					</div>
				</div>
				<div class="col-sm-2 col-md-1"></div>
				<div class="formulariodecontacto mt-5 col-md-4 col-sm-8 bg-white p-3">
					<form>
						<h2>Enviar mensaje</h2>

						<div class="form-floating mt-2 bordebajocustom text-black">
							<input
								type="text"
								class="form-control border-0"
								placeholder="name@example.com"
							/>
							<label>Nombre Completo</label>
						</div>
						<div class="form-floating mt-2 bordebajocustom text-black">
							<input
								type="email"
								class="form-control border-0"
								placeholder="name@example.com"
							/>
							<label>Correo</label>
						</div>
						<div class="form-floating mt-2 bordebajocustom text-black">
							<textarea
								class="form-control border-0 noresize"
								placeholder="Leave a comment here"
								style="height: 100px"
							></textarea>
							<label>Escribe tu mensaje..</label>
						</div>
						<div class="form-floating mt-2">
							<input
								class="bg-secondary border-0 p-2 rounded-3 text-white fw-bold"
								type="submit"
								value="Enviar comentario"
							/>
						</div>
					</form>
				</div>
			</div>
		</main>
		<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	</body>
</html>
