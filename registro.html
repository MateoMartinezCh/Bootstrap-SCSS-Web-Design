	<head>
		<title>Registro</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body id="registro">
		<nav class="navbar navbar-expand-md bg-transparent">
			<div class="container-fluid">
				<a class="navbar-brand me-0" href="index.html">
					<img
						src="img/logo.png"
						class="rounded float-start h-25 w-25"
						alt="Logo"
					/>
				</a>

				<button
					class="navbar-toggler text-primary fs-1 shadow-none"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarText"
					aria-controls="navbarText"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<i class="navbar-toggler-icon bi bi-list"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<a class="nav-link" aria-current="page" href="index.html">Home</a>
						<a class="nav-link" href="#">Otros Torneos</a>
						<a class="nav-link" href="contacto.html">Contacto</a>
						<a class="nav-link" href="#">Quienes Somos</a>
					</ul>
				</div>
			</div>
		</nav>
		<main class="container-fluid">
			<div class="row">
				<div class="mt-5 mb-5 col-12 text-center">
					<h2 class="text-primary">Registrate!</h2>
					<p class="text-white">
						Es <span class="text-primary"> gratis</span> participar! A qué
						esperas?
					</p>
				</div>
				<div
					class="informacion mt-5 mb-5 col-md-6 col-sm-12 text-primary align-items-center justify-content-center"
				>
					<div class="row justify-content-center p-2">
						<div
							class="align-items-center justify-content-center iconbackground col-1"
						>
							<i class="bi bi-geo-alt-fill fs-3"></i>
						</div>
						<div class="col-7">
							<h3>Direccion del torneo</h3>
							<p class="text-white">Av. de les Fires, s/n, 46035 València</p>
							<iframe
								src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3078.4536799433813!2d-0.4320126579256896!3d39.50424916474163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd60456cf398be71%3A0xa41b3b9e8bdd5bc1!2sFeria%20Valencia!5e0!3m2!1ses!2ses!4v1676818371864!5m2!1ses!2ses"
								class="h-100 w-100"
								style="border: 0"
								allowfullscreen="true"
								loading="lazy"
								referrerpolicy="no-referrer-when-downgrade"
							></iframe>
						</div>
					</div>
				</div>
				<div class="col-sm-2 col-md-1"></div>
				<div class="formulariodecontacto mt-5 col-md-4 col-sm-8 bg-white p-3">
					<form>
						<h2 class="text-primary">Formulario de registro</h2>

						<div class="form-floating mt-2º">
							<input
								type="text"
								class="form-control"
								placeholder="name@example.com"
							/>
							<label>Nombre Completo</label>
						</div>
						<select class="form-select">
							<option selected>Selecciona Torneo</option>
							<option value="1">Torneo de hogwarts legacy</option>
							<option value="2">Torneo de brawlhalla</option>
							<option value="3">Torneo de valorant</option>
						</select>
						<div class="form-floating mt-2º">
							<input
								type="email"
								class="form-control"
								placeholder="name@example.com"
							/>
							<label>Correo</label>
						</div>
						<div class="form-floating mt-2º">
							<textarea
								class="form-control noresize"
								placeholder="Leave a comment here"
								style="height: 100px"
							></textarea>
							<label>Escribe tu mensaje..</label>
						</div>
						<div class="form-floating mt-2">
							<input
								class="bg-secondary p-2 rounded-3 text-white fw-bold"
								type="submit"
								value="Enviar comentario"
							/>
						</div>
					</form>
				</div>
			</div>
		</main>
		<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	</body>
